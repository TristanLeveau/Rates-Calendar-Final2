<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add a rate</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fontawesome/css/font-awesome.min.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container-fluid">
    <header th:replace="~{common::header}"></header>
</div>

<div class="d-flex justify-content-center">
    <div class="jumbotron jumbotron-fluid" style="width: 85%; align-self: center">
        <div class="container">

            <h3>Add a rate</h3>
            <span class="border border-success">
                <form method="get" class="formulaireHorizontal">
                    <div class="form-row align-middle">
                        <div class="form-group col-md-4">
                            <label for="inputVehicletype">Vehicle type : </label>
                            <select class="form-control" id="inputVehicleType" name="vehicletype">
                                <option value="">All types</option>
                                <option th:each="vehicletype : ${vehicletypes}" th:value="${vehicletype.name()}" th:text="${vehicletype.label}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row align-middle">
                        <div class="form-group col-md-4">
                    <label for="inputSource">Source : </label>
                    <input id="inputSource" type="text" list="sources" placeholder="Source" name="source">
                    <datalist id="sources">
                      <option th:each="rate : ${rates}" th:text="${rate.getSource()}" ></option>
                    </datalist>
                        </div>
                    </div>
                    <div class="form-row align-middle">
                        <div class="form-group col-md-4">
                    <label for="inputDestination">Destination : </label>
                    <input id="inputDestination" type="text" list="destinations" placeholder="Destination" name="destination">
                    <datalist id="destinations">
                      <option th:each="rate : ${rates}" th:text="${rate.getDestination()}" ></option>
                    </datalist>
                         </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                                <label for="inputRate">Rate : </label>
                                <input type="text" class="form-control" id="inputRate" name="rate" placeholder="Rate" >
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-4">
                                <label for="inputTransferTime">Transfer time : </label>
                                <input type="text" class="form-control" id="inputTransferTime" name="transfertime" placeholder="Transfer Time" >
                        </div>
                    </div>

                    <div class="form-row align-middle">
                        <div class="form-group col-md-4">
                            <label for="inputStartDate">Start date : </label>
                            <input type="date" class="form-control" id="inputStartDate" name="startdate" placeholder="dd/mm/yyyy" >
                        </div>
                    </div>

                    <div class="form-row align-middle">
                        <div class="form-group col-md-4">
                            <label for="inputEndDate">End date : </label>
                            <input type="date" class="form-control" id="inputEndDate" name="enddate" placeholder="dd/mm/yyyy" >
                        </div>
                    </div>

                    <div class="form-group col-md-4">
                        <button type="submit" class="btn boutonvalider">Add a rate</button>
                    </div>
                </form>
            </span>


        </div>
    </div>
</div>

</body>

</html>
